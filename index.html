<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-300">
  <header class="w-full">
    <h1 class="p-4 text-xl md:text-2xl lg:text-5xl md:p-6 lg:p-8 bg-blue-500 text-white text-center font-bold">
      Weather Forecast
    </h1>
  </header>
  <main class="flex flex-col lg:flex-row gap-4 m-5">
    <section class="flex m-2 lg:m-5 justify-center lg:justify-start items-center lg:items-start flex-col">
      <div class="flex flex-col w-full max-w-md">
        <label for="city-input" class="text-xl md:text-2xl lg:text-4xl font-bold mb-2 md:mb-4">Enter a City Name</label>
        <input id="city-input" type="text" placeholder="Enter city name" class="w-full rounded-md p-2 md:p-3 lg:p-4 mb-2">
        <select id="recent-searches-dropdown" class="hidden w-full rounded-md p-2 mb-2"></select>
        <button id="search-btn" class="bg-blue-700 text-white p-2 md:p-3 lg:p-4 rounded-md mb-5">Search</button>
        <span class="inline-flex gap-4 mt-3 lg:mt-5">
          <hr class="w-32 md:w-40 mt-3 text-black">
          OR
          <hr class="w-32 md:w-40 mt-3">
        </span>
        <button id="current-location-btn" class="bg-red-700 text-white p-2 md:p-3 lg:p-4 rounded-md">Use Current Location</button>
      </div>
    </section>
    <section id="weather-section" class="mt-4 lg:mt-8 w-full flex flex-col gap-4 hidden">
      <!-- Current weather data -->
      <div id="weather-data" class="w-full flex justify-between items-center bg-blue-500 p-4 lg:p-6 rounded-lg shadow-md mb-4">
        <!-- Weather data will be populated here -->
      </div>

      <h1 class="text-4xl font-bold">5 - Day Forecast</h1>

      <!-- Extended forecast -->
      <div id="extended-forecast" class="grid grid-cols-1 md:grid-cols-1 lg:grid-cols-5 gap-4 lg:gap-4">
        <!-- Forecast data will be populated here -->
      </div>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
